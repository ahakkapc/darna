services:
  db:
    image: postgres:16
    container_name: darna-db
    environment:
      POSTGRES_USER: darna
      POSTGRES_PASSWORD: darna
      POSTGRES_DB: darna
    ports:
      - "5433:5432"
    volumes:
      - darna_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darna -d darna"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: darna-minio
    command: server /data --console-address ":9002"
    environment:
      MINIO_ROOT_USER: darna
      MINIO_ROOT_PASSWORD: darna123
    ports:
      - "9000:9000"
      - "9002:9002"
    volumes:
      - darna_minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  darna_db:
  darna_minio:
